<html>

   <body>
     <form action="/" method="POST">
        <header>
          <div>
            <img src="static/logo.png" class ="center"/>
          </div>
        </header>
      </form>

      <script src="script.js"></script>

      <h2 style="text-align:center" id="original">Please upload an image that you would like to check.</h2>
      <h2 style="text-align:center" id="processing">Processing..... Allow few minutes for SureBoT to verify.....</h2>
      <h2 style="text-align:center" id="timer" ><label id="minutes">00</label>:<label id="seconds">00</label></h2>

      <h3 style="text-align:center">
        <div id="image_input">
          <form action="/image" method="post" enctype="multipart/form-data">
          </select><p>
            <label for="title">Image Input: </label>
            <input type = "file" name = "File" accept="image/png, image/jpg, image/jpeg"/>
            <input type = "submit" value="Submit" onClick="myFunc1()"/>
          </form>
        </div>
      </h3>

      <style>
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 40%;
        }
      </style>

      <script type="text/javascript">
        var z = document.getElementById("image_input");
        z.style.display = "block"

        var y = document.getElementById("processing");
        y.style.display = "none"

        var z = document.getElementById("timer");
        z.style.display = "none"
        
        function myFunc1() {
          var x = document.getElementById("original");
          var y = document.getElementById("processing");
          var z = document.getElementById("timer");
          x.style.display = "none";
          y.style.display = "block"
          z.style.display = "block"
        }

        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        setInterval(setTime, 1000);

        function setTime() {
          ++totalSeconds;
          secondsLabel.innerHTML = pad(totalSeconds % 60);
          minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
        }

        function pad(val) {
          var valString = val + "";
          if (valString.length < 2) {
            return "0" + valString;
          } else {
            return valString;
          }
        }

      </script>
   </body>
</html>
